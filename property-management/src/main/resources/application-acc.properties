spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb-acc?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
#DB url and DB name (pmsdb)

spring.datasource.username=root
#DB username

spring.datasource.password=
#DB password

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#DB Driver

spring.jpa.hibernate.ddl-auto = update
# Tells to keep existing data and table while server restarts, other value is create where after server restarts

spring.jpa.show-sql=true
#This enables printing of sql queries generated by hibernate in console

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# Works with Driver to create supported queries.

spring.jackson.serialization.fail-on-empty-beans=false